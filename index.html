<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio</title>
        <link rel="icon" href="https://img.icons8.com/ios/50/000000/audio.png">
        <link rel="stylesheet" href="./style/style.css" type="text/css">
    </head>

    <body onload="timer()">

        <div class="audio-container">
            
            <audio id="song">
                <source src="./assets/audios/naruto-op1.mp3">
            </audio>

            <div class="description-container">

                <div class="img-container">
                    <img id="poster" class="img" src="./assets/poster/naruto-op1.jpg">
                </div>

                <div class="button-left">
                    <img class="img-button-left" onclick="voltarFaixa(), mudarPoster()" src="https://img.icons8.com/material/45/000000/back--v1.png"/>
                </div>

                <div class="button-right">
                    <img class="img-button-right" onclick="avancarFaixa(), mudarPoster()" src="https://img.icons8.com/material/45/000000/forward--v1.png"/>
                </div>

                <div class="bar-container">
                    <input id="bar" type="range" min="0" value="0" max="100">
                    <span id="timer-atual">0s</span>
                    <span id="timer-total"></span>
                </div>
            </div>

            <div class="controls">
                <img class="btn" onclick="retroceder5()" src="https://img.icons8.com/material/40/000000/replay-5.png"/>
                <img id="playPause" class="btn" onclick="playPause()" src="https://img.icons8.com/material/40/000000/play--v1.png"/>
                <img class="btn" onclick="avancar5()" src="https://img.icons8.com/material/40/000000/forward-5.png"/>
                <img class="btn" onclick="speeddown()" src="https://img.icons8.com/ios/40/000000/slow-download.png"/>
                <img class="btn" onclick="speedup()" src="https://img.icons8.com/ios/40/000000/fast-download.png"/>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>    
</html>
